<!DOCTYPE html>
<html ng-app="main">
<head>
  <meta charset="UTF-8">

  <title>Численное решение некоторых уравнений</title>

  <link rel="stylesheet" type="text/css" href="lib/vendor/bootstrap/dist/css/bootstrap.min.css">

  <script type="text/javascript" src="lib/vendor/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="lib/vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="lib/vendor/bootbox/bootbox.js"></script>

  <script type="text/javascript" src="lib/main.js"></script>

</head>
<body style="padding-top: 70px;">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="javascript:void(0)">Численное решение некоторых уравнений</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="javascript:void(0)" data-toggle="modal" data-target="#docs">Документация</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <div class="well well-lg">
          <div class="row">
            <div class="col-xs-1"><img src="images/ut.gif"></div>
            <div class="col-xs-2">
              <input id="a" type="text" class="form-control" placeholder="a" required>
            </div>
            <div class="col-xs-1"><img src="images/ux.gif"></div>
            <div class="col-xs-8">
              <input id="func" type="text" class="form-control" placeholder="f(t,x,u(x,t))" required>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-8">
            <div class="input-group">
              <span class="input-group-addon"><img src="images/nu.gif"></span>
              <input id="nu" type="text" class="form-control" placeholder="u(x,t0)" required>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-8">
            <div class="input-group">
              <span class="input-group-addon"><img src="images/gu.gif"></span>
              <input id="gu" type="text" class="form-control" placeholder="u(x0,t)" required>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-3">
            <div class="input-group">
              <input id="x0" type="text" class="form-control" required>
              <span class="input-group-addon"><img src="images/dotx.gif"></span>
              <input id="xn" type="text" class="form-control" required>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-3">
            <div class="input-group">
              <input id="t0" type="text" class="form-control" required>
              <span class="input-group-addon"><img src="images/dott.gif"></span>
              <input id="tn" type="text" class="form-control" required>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-5">
            <div class="input-group">
              <span class="input-group-addon">Число точек разбиения по X</span>
              <input id="xcount" type="number" class="form-control has-error" min="1" max="100" required>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-5">
            <div class="input-group">
              <span class="input-group-addon">Число точек разбиения по t</span>
              <input id="tcount" type="number" class="form-control" min="1" max="100" required>
            </div>
          </div>
        </div>
        <br>
        <button type="submit" id="submit" class="btn btn-primary" data-loading-text="Считаем...">Посчитать</button>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-xs-12">
        <div id="chart" style="margin-left: 10px;"></div>
      </div>
    </div>
  </div>
  <div id="docs" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">Документация</h4>
        </div>
        <div class="modal-body">
          <h5>Введите формулу с синтаксисом С++.</h5>
          <div class="alert alert-info">Возможно использование объекта math.h.</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
